<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1a36b1af9b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/clash_royale.css" />
  </head>
  <body class="text-light bg-dark">
    <main>
      <div class="container-fluid">
        <div class="row d-flex">
          <div class="col-3 mt-5">
            <a href="supercell.html"
              ><img src="./assets/images/logo.png" alt="" width="63"
            /></a>
          </div>
          <div class="col-8 text-warning">
            <h1 class="title">Clash Royale</h1>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12 m-auto text-light p-5">
            <h3>If you are new, refer to the video.</h3>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-11 m-auto">
              <video
                src="./assets/videos/clash_royale_video.mp4"
                width="100%"
                autoplay
                muted
                controls
              ></video>
            </div>
          </div>
          <br /><br />
          <div class="row">
            <div class="col-12 m-5">
              <b
                ><h4>
                  Clash Royale features a diverse range of cards, each with
                  unique abilities and strengths.
                </h4></b
              ><br />
              <b><h4 class="mt-4">Some of the troops are listed below :</h4></b>
            </div>
          </div>
        </div>
      </div>
    </main>

    <section>
      <div class="troops">
        <img src="./assets/images/1.jpg" alt="archer" />
        <img src="./assets/images/2.jpg" alt="goblin" />
        <img src="./assets/images/3.jpg" alt="barberian" />
        <img src="./assets/images/4.jpg" alt="wall-breaker" />
        <img src="./assets/images/5.jpg" alt="golem" />
        <img src="./assets/images/6.jpg" alt="witch" />
        <img src="./assets/images/7.jpg" alt="super wizard" />
      </div>
    </section>
  </body>
</html>
