<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supercell/contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1a36b1af9b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <input type="checkbox" id="signup_toggle" />
      <form class="form">
        <div class="form_front">
          <div class="form_details">Login</div>
          <input placeholder="E-mail Id" class="input" type="text" />
          <!-- <input placeholder="In-Game Username" class="input" type="text"> -->
          <input placeholder="Password" class="input" type="text" />
          <button class="btn">Login</button>
          <span class="switch"
            >Don't have an account?
            <label class="signup_tog" for="signup_toggle"> Sign Up </label>
          </span>
        </div>
        <div class="form_back">
          <div class="form_details">Sign Up</div>
          <input placeholder="E-mail" class="input" type="text" />
          <!-- <input placeholder="Username" class="input" type="text"> -->
          <input placeholder="Password" class="input" type="password" />
          <input placeholder="Confirm Password" class="input" type="password" />
          <button class="btn">Signup</button>
          <span class="switch"
            >Already have an account?
            <label class="signup_tog" for="signup_toggle"> Login </label>
          </span>
        </div>
      </form>
    </div>
  </body>
</html>
