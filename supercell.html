    <script>
  function handleSearch(event) {
    event.preventDefault(); // Prevent page reload

    const query = document.getElementById('searchInput').value.toLowerCase();
    const pages = {
      'clash of clans': 'coc.html',
      'clash royale': 'clash_royale.html',
      'faq': 'faq.html',
      'query': 'query.html',
      'login': 'main-login.html'
    };

    const matches = Object.keys(pages).filter(name => name.includes(query));

    if (matches.length === 1) {
      window.location.href = pages[matches[0]];
    } else if (matches.length > 1) {
      const choice = prompt(`Multiple matches found: ${matches.join(', ')}\nType the exact name to open:`).toLowerCase();
      if (pages[choice]) {
        window.location.href = pages[choice];
      } else {
        alert("Invalid choice.");
      }
    } else {
      alert("No matching page found.");
    }
  }
</script>
